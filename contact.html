    <!-- Mobile Animation

    <script>
      let menuIcon = document.querySelector(".menuIcon");
      let nav = document.querySelector(".overlay-menu");

      menuIcon.addEventListener("click", () => {
        if (nav.style.transform != "translateX(0%)") {
          nav.style.transform = "translateX(0%)";
          nav.style.transition = "transform 0.2s ease-out";
        } else {
          nav.style.transform = "translateX(-100%)";
          nav.style.transition = "transform 0.2s ease-out";
        }
      });

      let toggleIcon = document.querySelector(".menuIcon");

      toggleIcon.addEventListener("click", () => {

          toggleIcon.className += " toggle";
        } else {
          toggleIcon.className = "menuIcon";
        }
      });
    </script>

    <!-- Prufer Code Animation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script>
      /* SVG frame creation */
      var w = window.innerWidth,
          h = window.innerHeight,
          fbBlue = d3.rgb("#3b5998"),
          fill = [fbBlue.brighter(2), fbBlue.brighter(), fbBlue, fbBlue.darker()];

      var nodes = d3.range(1, 13).map(function (i) {
        return {
          id: i,
          in: 0,
          out: 0,
        };
      });

      var vis = d3
        .select("body")
        .append("svg:svg")
        .attr("class", "prufer")
        .attr("width", w)
        .attr("height", h);

      var links = [
        {source: 5, target: 8},
        {source: 6, target: 8},
        {source: 0, target: 8},
        {source: 4, target: 6},
        {source: 1, target: 6},
        {source: 2, target: 4},
        {source: 9, target: 1},
        {source: 10, target: 0},
        {source: 7, target: 0},
        {source: 3, target: 5},
        {source: 11, target: 3}
      ];

      /* Store number of connections of each node */
      links.forEach(function (d, i) {
        nodes[d.source].out++;
        nodes[d.target].in++;
      });

      /* Force paramettring */
      var force = d3.layout
        .force()
        .charge(-200)
        .linkDistance(30)
        .linkStrength(0.1)
        .size([w, h])
        .nodes(nodes)
        .links(links)
        .start();

      /*Link creation template */
      var link = vis
        .selectAll(".link")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link");

      /*Node creation template */
        
      var node = vis
        .append("g")
        .selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return d.x;
        }) //x
        .attr("cy", function (d) {
          return d.y;
        }) //y
        .attr("r", 10)
        .style("fill", function (d, i) {
          return fill[parseInt((d.in + 1) / 3)];
        })
        .call(force.drag);
      
      var label = vis
        .append("g")
        .selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .text(function (d) { return d.id; })
        .attr("x", function (d) {
          return d.x;
        })
        .attr("y", function (d) {
          return d.y + 5;
        });
        
      /* Start transition */
      vis
        .style("opacity", 1e-6)
        .transition()
        .duration(1000)
        .style("opacity", 1);

      //Forces in action
      force.on("tick", function (e) {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          });

        label
          .attr("x", function (d) {
            return d.x;
          })
          .attr("y", function (d) {
            return d.y + 5;
          });
      });

      /* Click-plosion*/
      d3.select("body").on("dblclick", function () {
        nodes.forEach(function (o, i) {
          o.x += (Math.random() - 0.5) * 200;
          o.y += (Math.random() - 0.5) * 200;
        });
        force.resume();
      });
      d3.selectAll(".node").on("click", function (d, i) {
        d3.event.stopPropagation();
      });
      d3.selectAll(".node").on("dblclick", function (d, i) {
        d.fixed = !d.fixed;
        d3.event.stopPropagation();
      });

    </script>
